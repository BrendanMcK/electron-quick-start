<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <ul>
      <li>
        The following button has aria-pressed="false": <button aria-pressed="false">Click me</button>
      </li>
      <li>
        The following button has aria-pressed="true": <button aria-pressed="true">Click me</button>
      </li>
      <li>
          In a web page, JAWS and NVDA announce the second as 'toggle button, pressed' or similar. But in
          Electron, it's just announced as 'button', without indicating the current state.
      </li>
    </ul>
  </body>
</html>
