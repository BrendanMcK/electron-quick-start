<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <webview id="webview" src="form.html" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0;">
    </webview>

    <div tabindex="-1" id="decoy"></div>

    <script>
      let initialFocus = false;
      const webview = document.getElementById('webview');
      const decoy = document.getElementById('decoy');
      webview.addEventListener('dom-ready', function() {
        decoy.focus();
        webview.focus();
      });
    </script>
  </body>
</html>
